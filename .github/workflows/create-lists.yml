      - name: Check for changes
        id: check_changes
        run: |
          # Сначала добавляем изменения в индекс, чтобы гит их увидел
          git add subnets/
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: Push changes to main
        if: env.changes == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          add: 'subnets/'
          author_name: "github-actions[bot]"
          author_email: "github-actions[bot]@users.noreply.github.com"
          message: "Update lists: ${{ env.CURRENT_DATE }}"
          push: true

      - name: Git push assets to "release" branch
        # Убрал проверку changes, чтобы ветка release создалась/обновилась принудительно
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p /tmp/release_assets
          cp subnets/ipv4.lst subnets/ipv6.lst /tmp/release_assets/
          
          # Создаем ветку release с нуля (orphan) или переключаемся
          git checkout --orphan release || (git checkout release && git rm -rf .)
          
          cp /tmp/release_assets/* .
          git add ipv4.lst ipv6.lst
          git commit -m "Update lists: ${{ env.CURRENT_DATE }}" || echo "Nothing to commit"
          git push -f origin release
          git checkout main

      - name: Create Release with gh CLI
        if: env.changes == 'true'
        run: |
          gh release create "v${{ env.CURRENT_TAG }}" \
            ./subnets/ipv4.lst \
            ./subnets/ipv6.lst \
            --title "Release ${{ env.CURRENT_DATE }}" \
            --notes "Актуальные списки на ${{ env.CURRENT_DATE }}."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
